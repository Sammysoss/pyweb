<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표 결과</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'poll/css/style.css' %}">
    <link rel="stylesheet" href="{%static 'poll/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'board/css/style.css/' %}">
</head>
<body>
{% include 'navbar.html' %}
<div id="container">
    <section>
        <div class="card" style ='width: 50rem;'>
            <div class="card-body">
                <h2>{{ question.question_text }}</h2>
                <ul>
                    {% for choice in question.choice_set.all %}
                    <li>
                        Votes : {{ choice.choice_text }} [ {{ choice.votes }} ]
                    </li>
                    {% endfor%}
                </ul>
                <p><button type="button" onclick="location.href='/poll/'" class="btn btn-success">설문 목록</button></p>
            </div>
        </div>
        <div class="question_form"></div>
    </section>
</div>
{% include 'footer.html' %}
</body>
</html>
